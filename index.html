<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet"
  >
  <link
    rel="stylesheet"
    href="style.css"
    media="screen"
  >
</head>
<body>
<div class="container">
  <section class="information">
    <img class="information__image" src="./eisenhower-matrix.jpg">
    <aside>
      <a class="information__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </aside>
  </section>
  <section class="todo__list">
    <div class="todo__new-item">
      <h3 class="todo__title todo__title--new-item">Add Item</h3>
      <div class="new-item__wrapper">
        <input id="new-task" class="justify new-item__input">
        <button class="btn btn--new-item">Add</button>
      </div>
    </div>
    <div class="todo__todo">
      <h3 class="todo__title">Todo</h3>
      <ul id="todo__incomplete-tasks" class="todo__items">
        <li class="todo__item">
          <input type="checkbox" class="todo__item__checkbox">
          <label class="todo__item__label justify">Pay Bills</label>
          <input type="text" class="todo__item__input justify">
          <button class="btn btn--edit">Edit</button>
          <button class="btn btn--delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="todo__item todo__item--edit-mode">
          <input type="checkbox" class="todo__item__checkbox">
          <label class="todo__item__label justify">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo__item__input justify">
          <button class="btn btn--edit">Save</button>
          <button class="btn btn--delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <div class="todo__completed">
      <h3 class="todo__title">Completed</h3>
      <ul id="todo__complete-tasks">
        <li class="todo__item">
          <input type="checkbox" class="todo__item__checkbox" checked>
          <label class="todo__item__label justify">See the Doctor</label>
          <input type="text" class="todo__item__input justify">
          <button class="btn btn--edit">Edit</button>
          <button class="btn btn--delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
  </section>
</div>
<script src="app.js"></script>
</body>
</html>
